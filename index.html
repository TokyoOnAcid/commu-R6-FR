<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vérification d'IP et Inscription</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        #container {
            text-align: center;
            padding: 20px;
            border: 1px solid #ddd;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h1 {
            font-size: 20px;
            color: #333;
        }
        #result {
            margin-top: 15px;
            font-size: 14px;
            color: #555;
        }
        button {
            margin-top: 10px;
            padding: 8px;
            width: 100%;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Vérification de l'IP</h1>
        <button onclick="checkIP()">Vérifier l'IP et valider l'inscription</button>
        <div id="result"></div>
    </div>

    <script>
        function checkIP() {
            // Récupérer l'IP de l'utilisateur
            fetch("https://api.ipify.org?format=json")
                .then(response => response.json())
                .then(data => {
                    const userIP = data.ip;

                    // Envoyer l'IP au backend Flask
                    fetch("http://localhost:5000/verify", {  // Votre backend Python
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json"
                        },
                        body: JSON.stringify({ ip: userIP })
                    })
                    .then(response => response.json())
                    .then(data => {
                        console.log(data.message);
                        document.getElementById("result").innerText = data.message;
                    })
                    .catch(error => {
                        console.error("Erreur lors de l'envoi au backend:", error);
                        document.getElementById("result").innerText = "Erreur lors de la validation.";
                    });
                })
                .catch(error => {
                    console.error("Erreur lors de la récupération de l'IP:", error);
                    document.getElementById("result").innerText = "Erreur lors de la récupération de l'IP.";
                });
        }
    </script>
</body>
</html>
